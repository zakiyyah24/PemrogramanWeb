<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION FORM</title>
</head>
<body bgcolor="white" text="brown">
    <h2><b>Student Registration form</b></h2>
    <br>
    <div id="Personal information">
        <h3><b>Personal information</b></h3>
        <label for="name">Name</label>
        <input type="text"><br>
        <label for="Date of birth">Date of birth</label>
        <input type="date">
    </div>
    <br>
    <div id="Contact information">
        <h3><b>Contact information</b></h3>
        <label for="">Address</label>
        <input type="Address"><br>
        <label for="">City</label>
        <input type="City">
        <label for="">Province/state</label>
        <input type="text"><br>
        <label for="">Zip code</label>
        <input type="Zip code">
        <label for="">Country</label>
        <input type="Country"><br>
        <label for="">Phone</label>
        <input type="phone number">
        <label for="">Email</label>
        <input type="email"><br>
        <label for="">Membership Type</label><br>
            <label for="">Regular</label>
            <input type="radio"id="regular" name="Membership Type" value="regular">
            <label for="">Premium</label>
             <input type="radio" id="Premium" name="Membership Type" value="Premium">
            <label for="">VIP</label>
            <input type="radio" id="VIP" name="Membership Type" value="VIP">
    </div><br>
    <div id="Course information">
        <h3><b>Course information</b></h3>
        <label for="">Course name</label>
        <input type="text"><br>
        <label for="">Payment Details</label><br>
            <label for="">Cash</label>
            <input type="radio" id="Cash" name="Payment details" value="Cash">
            <label for="">Cheque</label>
            <input type="radio" id="Cheque" name="Payment details" value="Cheque">
            <label for="Credit card">Credit card</label>
            <input type="radio" id="credit card" name="Payment details" value="credit card">
    </div>
    <br>
    <label for="">COMMENTS</label><br>
    <textarea cols="30" rows="10"></textarea>  
    <br><br>
    <input type="submit" value="kirim">

</body>
</html>
